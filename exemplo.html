        <script>

            $(function () {

                $(document).find('input[type="text"]').addClass('btnClear');
                $(document).on('input', '.btnClear', function () {
                    var tog = this.value ? 'addClass' : 'removeClass';
                    $(this)[tog]('x');
                }).on('mousemove', '.x', function (e) {
                    var tog = this.offsetWidth - 30 < e.clientX - this.getBoundingClientRect().left ? 'addClass' : 'removeClass';
                    $(this)[tog]('onX');
                }).on('touchstart click', '.onX', function (ev) {
                    ev.preventDefault();
                    $(this).removeClass('x onX').val('');
                });

            });

            var mNovo = new xMenu({
                id: '#pnNovo .item',
                buttonRight: true,
                animate: 'flipInX',
